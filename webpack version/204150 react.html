<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>
        <FOUNDER-XY type="columnlist" data="{'columnid':[],'columntype':'self'}">
            <#list columns as column>${column.name}_新闻中心_中国网</#list>
        </FOUNDER-XY>
    </title>
    <base target="_blank">
    <link rel="stylesheet" href="http://images.china.cn/images1/resource/styles/reset-1.0.css">
    <link href="http://images.china.cn/images1/ch/2020newschina/index.css" rel="stylesheet">
</head>

<body>


    <div class="page-default">


        <div class="wrapper">

            <div>
                <FOUNDER-XY type="articlelist" data="{'columnid':[8021750],'articletype':'all','article_attr':'all','start':'0','count':''}">
                    <#list articles as article>
                        <div style="width: 100%;margin: 0 auto 20px">
                            ${article.summary}
                        </div>
                    </#list>
                </FOUNDER-XY>
            </div>
        </div>

        <div id="expand-modules" class="wrapper" style="display: none;"></div>
    </div>
    <div class="footer"> 版权所有 中国互联网新闻中心<span></span>电子邮件: news@china.org.cn 电话: 86-10-88828000<span></span>京ICP证 040089号 网络传播视听节目许可证号:0105123
    </div>
    <div id="ciic-config" style="display: none;">
        <FOUNDER-XY type="articlelist" data="{'columnid':[],'articletype':'all','article_attr':'all','start':'0','count':'1'}">
            <#list articles as article>
                <p id="banner-desktop">
                    <span class="banner-images">
                    ${article.picBig}
                </span>
                </p>
                <p id="banner-mobile">
                    <span class="banner-images">
                    ${article.picMiddle}
                </span>
                </p>
                ${article.content}
            </#list>
        </FOUNDER-XY>
    </div>
    <script src="http://images.china.cn/images1/ch/2020newschina/index.js"></script>
</body>

</html>
